</ion-header>

    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>

  <div id="container">

  <p><ion-button routerLink= "/inicio">Logar</ion-button></p>

  </div>

</ion-content>
